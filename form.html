<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    
    <main>
        <form method="get" action="review.html">
            <div class="form-group">
                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating-container">
                    <div class="rating-option">
                        <input type="radio" id="star1" name="rating" value="1" required>
                        <label for="star1">â˜…</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">â˜…â˜…</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">â˜…â˜…â˜…</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">â˜…â˜…â˜…â˜…</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5">â˜…â˜…â˜…â˜…â˜…</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="installation-date">Date of Installation</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </div>
            
            <div class="form-group">
                <label>Which features did you find useful in the product?</label>
                <p class="checkbox-label">(Check all that apply)</p>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="durability" name="features" value="durability">
                        <label for="durability">Durability</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="ease-of-use" name="features" value="ease-of-use">
                        <label for="ease-of-use">Ease of Use</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="performance" name="features" value="performance">
                        <label for="performance">Performance</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="design" name="features" value="design">
                        <label for="design">Design</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="review">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="review" name="review" rows="6"></textarea>
            </div>
            
            <div class="form-group">
                <label for="user-name">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="user-name" name="user-name">
            </div>
            
            <div class="form-group">
                <input type="submit" value="Post Review" class="submit-btn">
            </div>
        </form>
    </main>

    </footer>
</body>
</html>
