<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html">
            <div class="form-group">
                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5"></label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4"></label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3"></label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2"></label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1"></label>
                </div>
            </div>

            <div class="form-group">
                <label for="install-date">Date of Installation</label>
                <input type="date" id="install-date" name="install-date" required>
            </div>

            <div class="form-group">
                <label>Which features did you find useful in the product?</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="features" value="durability">
                        Durability
                    </label>
                    <label>
                        <input type="checkbox" name="features" value="ease">
                        Ease of Use
                    </label>
                    <label>
                        <input type="checkbox" name="features" value="performance">
                        Performance
                    </label>
                    <label>
                        <input type="checkbox" name="features" value="design">
                        Design
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="review">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="review" name="review"></textarea>
            </div>

            <div class="form-group">
                <label for="username">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="username" name="username">
            </div>

            <button type="submit">Post Review</button>
        </form>
    </main>

</body>
</html>
